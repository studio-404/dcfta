			.attr("width", 500)
			.attr("height", 500); 

var diagonal = d3.svg.diagonal()
				.source({ x: 10, y: 10 })
				.target({ x: 300, y: 300 });



var path = canvas.append("path")
	.attr("fill","none")
	.attr("stroke","#2ecc71")
	.attr("stroke-width",5)
	.attr("d", diagonal);
