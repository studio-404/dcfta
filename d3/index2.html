<!DOCTYPE html>
<html>
<head>
	<title>D3 Js</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>


<script>


var canvas = d3.select("body")
			.append("svg")
			.attr("width", 500)
			.attr("height", 500); 

var circles = canvas.append("circle")
			 .attr("cx", 50)
			 .attr("cy", 50)
			 .attr("r", 25); 


circles.transition()
	.duration(1500)
	.delay(2000)
	.attr("cx", 350)
	.attr("cy", 150)
	.attr("fill", "red");
</script>
</body>
</html>
