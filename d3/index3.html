<!DOCTYPE html>
<html>
<head>
	<title>D3 Js</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>


<script>

var data = [10, 20, 30, 40, 50];
console.log( "Array Descending: " + data.sort(d3.descending) );
console.log( "Min value: " + d3.min(data) );
console.log( "Max Value: " + d3.max(data) );
console.log( "Extent: " + d3.extent(data) );
console.log( "Array Sum: " + d3.sum(data) );
console.log( "Array Mean: " + d3.mean(data) );
console.log( "Array Median: " + d3.median(data) );
console.log( "Array Shuffle: " + d3.shuffle(data) );

</script>
</body>
</html>
