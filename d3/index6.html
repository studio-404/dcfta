<!DOCTYPE html>
<html>
<head>
	<title>D3 Js</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>


<script>

var canvas = d3.select("body").append("svg")
			.attr("width", 800)
			.attr("height", 800); 

var  group = canvas.append("g")
				.attr("transform","translate(150, 150)"); 

var r = 100;
var p = Math.PI * 2;


var arc = d3.svg.arc()
			.innerRadius(r - 20)
			.outerRadius(r)
			.startAngle(0)
			.endAngle(p - 1);

group.append("path")
	.attr("d", arc)
	.attr("fill","#01579B")
	.attr("stroke","#01579B")
	.attr("stroke-width",5);



</script>
</body>
</html>
