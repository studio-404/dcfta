<!DOCTYPE html>
<html>
<head>
	<title>D3</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script>
var canvas = d3.select("body").append("svg")
			.attr("width", 500)
			.attr("height", 500);

var data = [
	{x: 50, y:50}, 
	{x: 50, y:300}, 
	{x: 200, y:300},  
	{x: 200, y:50},   
	{x: 50, y:50}   
];

var group = canvas.append("g")
			.attr("transform", "translate(100, 100)");

var line = d3.svg.line()
			.x(function(d){ return d.x; })
			.y(function(d){ return d.y; });

group.selectAll("path")
	.data([data])
	.enter()
	.append("path")
	.attr("d", line)
	.attr("fill","red")
	.attr("stroke","black")
	.attr("stroke-width",1); 

</script>
</body>
</html>
